<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Insanegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            color: #ffffff;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(102, 126, 234, 0.15), transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(240, 147, 251, 0.15), transparent 50%);
            z-index: -1;
            animation: pulseBackground 8s ease-in-out infinite;
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Header */
        .header {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-header svg {
            width: 38px;
            height: 38px;
            filter: drop-shadow(0 2px 10px rgba(245, 87, 108, 0.5));
        }

        .logo-header h1 {
            font-size: 1.7rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .vote-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .vote-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .logout-button {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 12px 24px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-button:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px 30px;
        }

        /* Welcome Section */
        .welcome-section {
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.2) 0%, 
                rgba(118, 75, 162, 0.2) 50%, 
                rgba(245, 87, 108, 0.2) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 50px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .welcome-section h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 900;
            position: relative;
            letter-spacing: -1px;
        }

        .welcome-section h2 #username {
            background: linear-gradient(135deg, #667eea, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-section p {
            font-size: 1.3rem;
            opacity: 0.9;
            position: relative;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card-content {
            display: flex;
            align-items: center;
            gap: 25px;
            position: relative;
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .stat-icon.blue { 
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        .stat-icon.pink { 
            background: linear-gradient(135deg, #ec4899, #db2777);
        }
        .stat-icon.purple { 
            background: linear-gradient(135deg, #a855f7, #9333ea);
        }

        .stat-icon svg {
            width: 35px;
            height: 35px;
        }

        .stat-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-info h3 {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff, #a8a8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Account Status */
        .account-status {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .account-status h3 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 800;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-item span:first-child {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            font-size: 1.05rem;
        }

        .status-item span:last-child {
            font-weight: 800;
            font-size: 1.1rem;
        }

        .status-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        /* Vote Modal */
        .vote-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .vote-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .vote-modal-content {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .vote-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: voteBounce 1s ease infinite;
            filter: drop-shadow(0 10px 30px rgba(16, 185, 129, 0.5));
        }

        @keyframes voteBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.1);
            }
        }

        .vote-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .vote-message {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
        }

        .vote-username {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            filter: drop-shadow(0 4px 15px rgba(102, 126, 234, 0.5));
        }

        .close-modal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 45px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 800;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .close-modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
            }

            .logo-header h1 {
                font-size: 1.4rem;
            }

            .header-actions {
                gap: 10px;
            }

            .vote-button, .logout-button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 30px 20px;
            }

            .welcome-section {
                padding: 40px 30px;
            }

            .welcome-section h2 {
                font-size: 2rem;
            }

            .welcome-section p {
                font-size: 1.1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .vote-modal-content {
                padding: 45px 35px;
            }

            .vote-title {
                font-size: 2rem;
            }

            .vote-username {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#f5576c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
                <h1>insanegram</h1>
            </div>
            <div class="header-actions">
                <button class="vote-button" onclick="showVoteModal()">
                    <span>🗳️</span>
                    Vote Now
                </button>
                <button class="logout-button" onclick="window.location.href='index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2>Welcome back, <span id="username">User</span>!</h2>
            <p>Here's vote activity overview</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <!-- Total Posts Synced -->
            <div class="stat-card">
                <div class="stat-card-content">
                    <div class="stat-icon blue">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <p>Total votes Synced</p>
                        <h3>1,247</h3>
                    </div>
                </div>
            </div>

            <!-- Followers Count -->
            <div class="stat-card">
                <div class="stat-card-content">
                    <div class="stat-icon pink">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <p>vote Count</p>
                        <h3>8,542</h3>
                    </div>
                </div>
            </div>

            <!-- Engagement Rate -->
            <div class="stat-card">
                <div class="stat-card-content">
                    <div class="stat-icon purple">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <p>Engagement Rate</p>
                        <h3>86.8%</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Status -->
        <div class="account-status">
            <h3>Account Status</h3>
            <div class="status-item">
                <span>Last Sync</span>
                <span>2 minutes ago</span>
            </div>
            <div class="status-item">
                <span>Account Type</span>
                <span>Premium</span>
            </div>
            <div class="status-item">
                <span>Status</span>
                <span class="status-badge">Active</span>
            </div>
        </div>
    </main>

    <!-- Vote Confirmation Modal -->
    <div class="vote-modal" id="voteModal">
        <div class="vote-modal-content">
            <div class="vote-icon">✅</div>
            <h2 class="vote-title">Vote Confirmed!</h2>
            <p class="vote-message">Vote for</p>
            <p class="vote-username">its_aryan._59</p>
            <p class="vote-message">confirmed successfully</p>
            <button class="close-modal-btn" onclick="closeVoteModal()">
                Awesome!
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Get username from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'User';
        document.getElementById('username').textContent = username;

        // Show vote modal
        function showVoteModal() {
            const modal = document.getElementById('voteModal');
            modal.classList.add('show');
        }

        // Close vote modal
        function closeVoteModal() {
            const modal = document.getElementById('voteModal');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('voteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVoteModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeVoteModal();
            }
        });
    </script>
</body>
</html>
